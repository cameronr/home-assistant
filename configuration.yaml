homeassistant:
  name: !secret name
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  customize: !include customize.yaml
  internal_url: !secret internal_url
  unit_system: imperial
  country: US
  time_zone: America/Los_Angeles
  currency: USD

# Enables the frontend
frontend:

# Put Lovelace in yaml mode
lovelace:
  mode: yaml

# Enables configuration UI
config:

http:
  server_host: !secret server_host
  server_port: !secret server_port

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/

logger:
  default: info
  logs:
    homeassistant.core: warn
    homeassistant.components.ambient_station: warn
    engineio.client: warn
  #   homeassistant.components.envisalink: info
  #   pyenvisalink.envisalink_base_client: info
  #   homeassistant.components.tesla: debug
  #   homeassistant.components.sensor.tesla: debug
  #   homeassistant.components.binary_sensor.tesla: debug
    # homeassistant.components.unifi: debug
    # homeassistant.components.unifi.device_tracker: debug
    # homeassistant.components.device_tracker.unifi: debug
    # homeassistant.components.switch.unifi: debug
    # homeassistant.components.device_tracker: debug
    # aiounifi: debug


# Discover some devices automatically
discovery:
  ignore:
    - yamaha
    - apple_tv

# Allows you to issue voice commands from the frontend in enabled browsers
# conversation:

# Enables support for tracking state changes over time
history:

# list most groups to track groups.people to see if it transitions
# to unknown when there's a network hiccup
recorder:
  db_url: !secret db_url
  purge_keep_days: 3650
  exclude:
    domains:
      - weblink
      - updater
      - camera
      - media_player
      - weather
    entities:
      - sensor.last_boot
      - sensor.date
      - sensor.date_time
      - sensor.home_alarm_keypad
      - sun.sun
      - sensor.schlage_be469_touchscreen_deadbolt_access_control_1
      - sensor.schlage_be469_touchscreen_deadbolt_alarm_level_1
      - sensor.schlage_be469_touchscreen_deadbolt_alarm_type_1
      - sensor.schlage_be469_touchscreen_deadbolt_burglar_1
      - sensor.schlage_be469_touchscreen_deadbolt_power_management_1
      - sensor.schlage_be469_touchscreen_deadbolt_sourcenodeid_1
      - sensor.schlage_be469_touchscreen_deadbolt_system_1
      - sensor.schlage_be469_touchscreen_deadbolt_access_control_2
      - sensor.schlage_be469_touchscreen_deadbolt_alarm_level_2
      - sensor.schlage_be469_touchscreen_deadbolt_alarm_type_2
      - sensor.schlage_be469_touchscreen_deadbolt_burglar_2
      - sensor.schlage_be469_touchscreen_deadbolt_power_management_2
      - sensor.schlage_be469_touchscreen_deadbolt_sourcenodeid_2
      - sensor.schlage_be469_touchscreen_deadbolt_system_2
      - sensor.schlage_be469_touchscreen_deadbolt_access_control_3
      - sensor.schlage_be469_touchscreen_deadbolt_alarm_level_3
      - sensor.schlage_be469_touchscreen_deadbolt_alarm_type_3
      - sensor.schlage_be469_touchscreen_deadbolt_burglar_3
      - sensor.schlage_be469_touchscreen_deadbolt_power_management_3
      - sensor.schlage_be469_touchscreen_deadbolt_sourcenodeid_3
      - sensor.schlage_be469_touchscreen_deadbolt_system_3
      - sensor.ring_front_door_last_activity
      - cover.myq
      - group.alarm
      - group.alarm_sensors
      - group.climate
      - group.climate_other
      - group.general
      - group.lights
      - group.nest
      - group.ring
      - group.shades
      - group.solar
      - group.switches
      - group.zwave


# View all events in a logbook
logbook:

# Track the sun
sun:

# Text to speech
# tts:
#   - platform: google

notify: !include notifier.yaml
automation: !include_dir_merge_list automations/
script: !include_dir_merge_named scripts/
sensor: !include_dir_merge_list sensors/
binary_sensor: !include_dir_merge_list binary_sensors/
switch: !include_dir_merge_list switches/
cover: !include_dir_merge_list covers/
group: !include_dir_merge_named groups/

envisalink: !include envisalink.yaml

emulated_hue:
  listen_port: 28888

input_select:
  occupants:
    name: Occupancy
    icon: mdi:account
    options:
      - auto
      - dogs
      - guests
  climate_mode:
    name: Climate Mode
    options:
      - eco
      - cool
      - heat

input_number:
  climate_temp:
    name: Temp
    min: 50
    max: 85
    step: 1
    mode: box

input_boolean:
  master_floor_heat:
    icon: mdi:radiator
  guest_floor_heat:
    icon: mdi:radiator
  kids_floor_heat:
    icon: mdi:radiator

# ios: !include ios.yaml

lutron: !include lutron.yaml

mobile_app:

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  sensors:
    monitored_conditions:
      - 'humidity'
      - 'temperature'
      - 'operation_mode'
      - 'target'
      - 'hvac_state'
  binary_sensors:
    monitored_conditions:

