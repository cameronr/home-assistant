- alias: People - Unlock whenever Tif comes back
  initial_state: True
  trigger:
    - platform: state
      entity_id: person.tif
      from: 'not_home'
      to: 'home'
  action:
    - service: lock.unlock
      data:
        entity_id: lock.be469

- alias: People - Notify when not home and door is opened
  initial_state: True
  trigger:
    - platform: state
      entity_id: lock.be469
      from: 'locked'
      to: 'unlocked'
  condition:
    - condition: state
      entity_id: group.people
      state: 'not_home'
  action:
    - service: notify.push_family
      data:
        message: "Door opened while not home"

