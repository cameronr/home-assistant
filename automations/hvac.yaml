- alias: HVAC - If in heat mode and arrived home, set temp to 68
  initial_state: True
  trigger:
    - platform: state
      entity_id: group.people
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: input_select.occupants
      from: 'auto'
      to: 'guests'
    - platform: state
      entity_id: input_select.occupants
      from: 'auto'
      to: 'dogs'
  condition:
    - condition: state
      entity_id: input_select.climate_mode
      state: 'heat'
    - condition: numeric_state
      entity_id: sensor.bedrooms_thermostat_hallway_target
      below: '68'
  action:
    - service: script.set_temperature
      data:
        temperature: 68
        message: 'Welcome home, setting heat to 68'

# If in heat mode and we're home, set temp to 70 at 7:00am
- alias: HVAC - Turn on heat in the morning
  initial_state: True
  trigger:
    - platform: time
      at: '07:00:00'
  condition:
    - condition: state
      entity_id: sensor.entryway_thermostat_operation_mode
      state: 'heat'
    - condition: or
      conditions:
        - condition: state
          entity_id: group.people
          state: 'home'
        - condition: state
          entity_id: input_select.occupants
          state: 'dogs'
        - condition: state
          entity_id: input_select.occupants
          state: 'guests'
  action:
    service: script.set_temperature
    data:
      temperature: 68

