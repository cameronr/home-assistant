- alias: HVAC - If in cool mode and left home, set temp to 80
  initial_state: True
  trigger:
    platform: state
    entity_id: group.people
    from: 'home'
    to: 'not_home'
  condition:
    - condition: state
      entity_id: input_select.occupants
      state: 'auto'
    - condition: state
      entity_id: input_select.climate_mode
      state: 'cool'
  action:
    service: script.set_temperature
    data:
      temperature: 80
      message: 'House empty, setting AC to 80'


- alias: HVAC - If in cool mode and 5pm and not home, set temp to 74
  initial_state: True
  trigger:
    - platform: time
      at: '17:00:00'
  condition:
    - condition: state
      entity_id: input_select.occupants
      state: 'auto'
    - condition: state
      entity_id: input_select.climate_mode
      state: 'cool'
    - condition: state
      entity_id: group.people
      state: 'not_home'
  action:
    - service: script.set_temperature
      data:
        temperature: 74
        message: '5pm, precooling AC to 74'
    - service: light.turn_on
      entity_id: switch.great_room_fan


- alias: HVAC - If in cool mode and arrived home, set temp to 74
  initial_state: True
  trigger:
    - platform: state
      entity_id: group.people
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: input_select.occupants
      from: 'auto'
      to: 'guests'
    - platform: state
      entity_id: input_select.occupants
      from: 'auto'
      to: 'dogs'
  condition:
    - condition: state
      entity_id: input_select.climate_mode
      state: 'cool'
  action:
    - service: script.set_temperature
      data:
        temperature: 74
        message: 'Welcome home, setting AC to 70'
    - service: light.turn_on
      entity_id: switch.great_room_fan


