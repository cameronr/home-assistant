- alias: Dehumidifier off at 4am
  initial_state: True
  hide_entity: False
  trigger:
    - platform: time
      at: '04:00:00'
  action:
    entity_id: switch.dehumidifier
    service: switch.turn_off

- alias: Dehumidifier on at midnight if below 43
  initial_state: True
  hide_entity: False
  trigger:
    - platform: time
      at: '00:00:00'
  condition:
    condition: numeric_state
    entity_id: sensor.westridge_temp
    below: '43'
  action:
    entity_id: switch.dehumidifier
    service: switch.turn_off


