- id: kitchen_clock_turn_off_at_noon
  alias: Kitchen clock turn off at noon
  initial_state: True
  trigger:
    - platform: time
      at: "12:00:00"
  action:
    entity_id: switch.tasmota_3
    service: switch.turn_off

- id: kitchen_clock_turn_on_at_3pm
  alias: Kitchen clock turn on at 3pm
  initial_state: True
  trigger:
    - platform: time
      at: "15:00:00"
  action:
    entity_id: switch.tasmota_3
    service: switch.turn_on
