title: Westridge
# Include external resources
resources:
  - url: /hacsfiles/lovelace-auto-entities/auto-entities.js
    type: module
  - url: /hacsfiles/mini-media-player/mini-media-player-bundle.js
    type: module

#
# Optional background for all views. Check https://developer.mozilla.org/en-US/docs/Web/CSS/background for more examples.
# background: center / cover no-repeat url("/background.png") fixed
# Exclude entities from "Unused entities" view
excluded_entities:
views:
    # View tab title.
  - icon: mdi:home
    title: Home
    # Optional unique id for direct access /lovelace/${id}
    id: home
    # Optional background (overwrites the global background).
    # background: radial-gradient(crimson, skyblue)
    # Each view can have a different theme applied. Theme should be defined in the frontend.
    # theme: dark-mode
    # The cards to show on this view.
    cards:
      # Show update card if there are updates
      - type: conditional
        conditions:
          - entity: binary_sensor.updater
            state: "on"
        card:
          type: entities
          entities:
            - sensor.latest_version

      - type: entities
        # Title of the entities card
        title: Switches
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        show_header_toggle: false
        state_color: true
        entities:
          - script.open_gate_temporarily
          - switch.gate
          - lock.be469
          - switch.water_heater_recirc_pump
          - switch.kep_lights
          - switch.meimei_lights
          - switch.great_room_fan
          - switch.ecm
          - switch.wemo_dehumidifier
          - cover.garage_door_opener
          - switch.mediabox
          - remote.harmony_hub
          - script.goodnight

      - type: entities
        title: People
        show_header_toggle: false
        entities:
          - person.cam
          - person.sandy
          - group.camsandy
          - group.guests
          - input_select.occupants

      - type: entities
        title: Lights
        state_color: true
        entities:
          - light.front_hallway_hallway
          - light.front_hallway_kitchen
          - light.front_hallway_great_room
          - light.dining_room_dining_room
          - light.great_room_patio_lights
          - light.front_door_lights
          - light.front_door_garage
          - switch.front_door_xmas_lights
          - switch.front_door_figures
          - switch.garage_xmas_lights
          - switch.great_room_fan

      - type: entities
        title: Climate
        show_header_toggle: false
        state_color: true
        entities:
          - input_select.climate_mode
          - input_number.climate_temp
          - climate.entryway
          - climate.bedrooms_hallway
          - sensor.westridge_inside_temp
          - sensor.westridge_temp
          - input_boolean.master_floor_heat
          - input_boolean.guest_floor_heat

      - type: entities
        title: Shades
        show_header_toggle: false
        entities:
          - cover.dining_room_front
          - cover.dining_room_side
          - script.open_shades_full
          - script.open_shades_half
          - script.close_shades

      - type: alarm-panel
        entity: alarm_control_panel.home_alarm
        show_keypad: false
        title: Alarm
        states:
          - arm_away

      - type: weather-forecast
        entity: weather.dark_sky

      - type: entities
        title: Harmony
        show_header_toggle: false
        entities:
          - remote.harmony_hub

      - type: custom:mini-media-player
        entity: media_player.marantz_sr5012_2

      - type: entities
        title: Solar
        show_header_toggle: false
        entities:
          - sensor.enphase
          - sensor.enphase_yesterday

    # Specify a tab icon if you want the view tab to be an icon.
  - title: Sensors
    id: sensors
    cards:
      - type: entities
        title: Climate Other
        show_header_toggle: false
        entities:
          - climate.master_nuheat
          - climate.guest_nuheat
      - type: entities
        title: Alarm Sensors
        show_header_toggle: false
        entities:
          - binary_sensor.fire_sprinklers
          - binary_sensor.front_door
          - binary_sensor.front_windows
          - binary_sensor.guest_bedroom
          - binary_sensor.kitchen
          - binary_sensor.laundry
          - binary_sensor.lift_slide
          - binary_sensor.master
          - binary_sensor.master_bath
          - binary_sensor.mudroom_powder
          - binary_sensor.kep_bedroom
          - binary_sensor.elara_bedroom
          - binary_sensor.pantry
          - binary_sensor.hall_bath
          - script.panic
      - type: custom:auto-entities
        card:
          type: entities
          title: Weather Station
        filter:
          include:
            - entity_id: "sensor.westridge*"
        sort:
          method: name
      - type: entities
        title: Nest
        show_header_toggle: false
        entities:
          - sensor.bedrooms_thermostat_hallway_temperature
          - sensor.bedrooms_thermostat_hallway_operation_mode
          - sensor.bedrooms_thermostat_hallway_hvac_state
          - sensor.bedrooms_thermostat_hallway_target
          - sensor.bedrooms_thermostat_hallway_humidity
          - sensor.entryway_thermostat_temperature
          - sensor.entryway_thermostat_operation_mode
          - sensor.entryway_thermostat_hvac_state
          - sensor.entryway_thermostat_target
          - sensor.entryway_thermostat_humidity
      - type: entities
        title: Ring
        show_header_toggle: false
        entities:
          - binary_sensor.ring_front_door_ding
          - binary_sensor.ring_front_door_motion
          - sensor.ring_front_door_last_activity
          - sensor.ring_front_door_last_ding
          - sensor.ring_front_door_last_motion
          - sensor.ring_front_door_battery
          - binary_sensor.ring_master_bedroom_motion
          - sensor.ring_master_bedroom_last_activity
      - type: custom:auto-entities
        card:
          type: entities
          title: Zwave
        filter:
          include:
            - entity_id: "zwave.*"
        sort:
          method: name
      - type: custom:auto-entities
        card:
          type: entities
          title: Tasmota
        filter:
          include:
            - entity_id: "sensor.tasmota.*"
        sort:
          method: name
      - type: grid
        square: false
        columns: 1
        cards:
          - type: entities
            entities:
              - entity: lock.big_car_charger_door_lock
                name: Charger door lock
              - entity: switch.big_car_charger_switch
                name: Charger switch
              - entity: lock.big_car_door_lock
                name: Door lock
              - entity: button.big_car_flash_lights
                name: Flash lights
              - entity: lock.big_car_frunk_lock
                name: Frunk lock
              - entity: select.big_car_heated_seat_left
                name: Heated seat left
              - entity: select.big_car_heated_seat_rear_center
                name: Heated seat rear_center
              - entity: select.big_car_heated_seat_rear_left
                name: Heated seat rear_left
              - entity: select.big_car_heated_seat_rear_right
                name: Heated seat rear_right
              - entity: select.big_car_heated_seat_right
                name: Heated seat right
              - entity: switch.big_car_heated_steering_switch
                name: Heated steering switch
              - entity: button.big_car_horn
                name: Horn
              - entity: switch.big_car_maxrange_switch
                name: Maxrange switch
              - entity: switch.big_car_polling_switch
                name: Polling switch
              - entity: switch.big_car_sentry_mode_switch
                name: Sentry mode switch
              - entity: lock.big_car_trunk_lock
                name: Trunk lock
            title: Big Car
          - type: thermostat
            entity: climate.big_car_hvac_climate_system




  - icon: mdi:home-assistant
    # Title of the view. Will be used as the tooltip for tab icon
    title: Automations
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          title: Automations
        filter:
          include:
            - entity_id: "automation.*"
